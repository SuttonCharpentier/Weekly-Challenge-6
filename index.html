<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="flex bg-dark h-100 p-2">
        <h1 class="text-center text-light">Weather Dashboard</h1>
    </header>
    <!-- Header and search for a city -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 p-3 justify-content-start">
                <div class="mb-3">
                    <h3>Search for a city:</h3>
                    <input id="tags" type="text" class="form-control city" placeholder="Enter city" value="">
                </div>
                <div class="d-grid gap-2 col-12 mx-auto">
                    <button class="btn btn-dark" type="button">Search</button>
                </div>
                <hr>
                <ul class="list-group text-center ">
                </ul>
            </div>
            <!-- Shows current city -->
            <div class="col-md-8 p-4 text-center">
                <section lass="col-md-6 p-4" class="show-current-city text-dark p-3">
                </section>
                <!-- Shows 5Day forecast -->
                <div class="container">
                <section class="five-days row p-3 mt-4 text-center">
                        <!-- Displays text -->
                    <section class="text text-center p-3 align-item-center"></section>
                    <div class="col-md-2 col-lg-2 col-sm-2 day-1">
                    </div>
                    <div class="col-md-2 col-lg-2 col-sm-2 day-2">
                    </div>
                    <div class="col-md-2 col-lg-2 col-sm-2 day-3">
                    </div>
                    <div class="col-md-2 col-lg-2 col-sm-2 day-4">
                    </div>
                    <div class="col-md-2 col-lg-2 col-sm-2 day-5">
                    </div>
                </section>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</body>

</html>
